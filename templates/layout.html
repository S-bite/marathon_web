<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <div id="main-div" class="float-container">
        <nav class="navbar bg-secondary">
            <div class="container">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/about">このサイトについて </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/task">問題</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/ranking">順位表</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/submit">提出</a>
                    </li>
                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/submissions/me">自分の提出</a>
                    </li>
                    {% endif %}
                </ul>
                <ul class="nav navbar-right">
                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/logout">ログアウト</a>
                    </li>
                    <li class="nav-item navbar-right">
                        <a class="nav-link text-light">{{current_user.username|safe}}</a>
                    </li>

                    {%else%}
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/login">ログイン</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/register">ユーザー登録</a>
                    </li>

                    {% endif %}
                </ul>
            </div>
        </nav>
        <div>
            {%block contents%}
            {%endblock%}
        </div>
    </div>
</body>

</html>
