{%extends "layout.html"%}

{%block contents%}
<div class="container panel panel-default ">
    <h3>順位表</h3>
    <hr>

    <div class="panel-body">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ユーザー</th>
                    <th>状態</th>
                    <th>スコア</th>
                </tr>
            </thead>
            <tbody class="list">
                {% for info in submissions %}
                <tr>
                    <td> {{info.id}} </td>
                    <td> {{info.username}} </td>
                    <td>{{info.status}}</td>
                    <td>{{info.score}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{%endblock%}
